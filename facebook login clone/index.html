<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>FACEBOOK | Log in or Sign Up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-44 flex justify-center items-center mx-auto">
        <div class="left w-1/3 mr-14">
            <img class="w-60" src="facebook.svg" alt="facebook">
            <p class="text-3xl mx-6">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col justify-center p-8 bg-white rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-1 border border-1 border-gray-300 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-1 border border-1 border-gray-300 rounded-md outline-blue-400" type="password" placeholder="password">
            <button class="bg-blue-500 text-white my-2 py-3 rounded-md font-bold text-lg hover:bg-blue-600">Log In</button>
            <span class="text-blue-500 text-center my-1 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-1">
            <button class="bg-green-500 text-white my-2 py-3 rounded-md font-bold text-lg w-1/2 mx-auto hover:bg-green-600">Create account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
