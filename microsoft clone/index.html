<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft â€“ Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="navbar flex justify-between item-center p-4">
        <div class="flex items-center justify-center md:hidden">
            <div class="hamburger inline-block cursor-pointer">
                <div class="line h-[1px] w-4 bg-black m-1"></div>
                <div class="line h-[1px] w-4 bg-black m-1"></div>
                <div class="line h-[1px] w-4 bg-black m-1"></div>
            </div>
            <div class="search px-4"><img width="20rem" src="img/search.svg" alt="search"></div>
        </div>
        <div class="flex">
            <div class="logo w-24"><img src="img/mslogo.png" alt="Microsoft"></div>

            <div
                class="features absolute -translate-x-32 bg-gray-200 w-fit inset-0 md:flex md:mx-6 md:bg-white md:space-x-4 md:static md:translate-x-0 text-sm">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Teams</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="md-right-nav flex">
            <div class="box flex items-center justify-center space-x-4 md:space-x-4">
                <div class="all hidden md:block">All Microsoft</div>
                <div class="search hidden md:block"><img width="20rem" src="img/search.svg" alt="search"></div>
                <div class="cart"><img src="img/cart.svg" alt="cart"></div>
                <div class="account"><img src="img/account.svg" alt="account"></div>
            </div>
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row justify-center items-center">
        <div class="left p-5 flex flex-col md:absolute md:w-2/3 md:-translate-x-20">
            <h1 class="text-2xl font-semibold my-4">Surface Pro 9</h1>
            <p class="md:w-1/2">Keep spirits bright with a game-changing combo of laptop power and tablet
                flexibility, all in one ultra portable device</p>
            <button class="bg-black text-white font-semibold rounded-sm p-2 my-8 w-fit ">Learn More</button>
        </div>

        <div class="right">
            <img class="md:w-screen" src="img/ms.png" alt="Microsoft">

        </div>
    </div>

    <div class="promo flex flex-wrap my-8 px-6 items-center justify-center space-x-4 md:space-x-16">
        <div class="item flex flex-col items-center">
            <img class="w-fit" src="img/ic.png" alt="promoitem">
            <p class="font-semibold underline cursor-pointer my-3">Choose your Microsoft 365</p>
        </div>
        <div class="item flex flex-col items-center">
            <img class="w-fit" src="img/ic2.png" alt="promoitem">
            <p class="font-semibold underline cursor-pointer my-3">Explore Surface devices</p>
        </div>
        <div class="item flex flex-col items-center">
            <img class="w-fit" src="img/ic3.png" alt="promoitem">
            <p class="font-semibold underline cursor-pointer my-3">Buy Xbox games</p>
        </div>
        <div class="item flex flex-col items-center">
            <img class="w-fit" src="img/ic.png" alt="promoitem">
            <p class="font-semibold underline cursor-pointer my-3">Get Windows 11</p>
        </div>
    </div>
</body>

</html>
